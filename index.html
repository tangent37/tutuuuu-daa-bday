<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: 'Baloo 2', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      clip-path: polygon(50% 0%, 61% 11%, 75% 11%, 88% 25%, 88% 38%, 50% 100%, 12% 38%, 12% 25%, 25% 11%, 39% 11%);
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .container {
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.9);
      position: relative;
      z-index: 2;
      animation: pop 1.5s ease;
    }

    .container::-webkit-scrollbar {
      width: 8px;
    }

    .container::-webkit-scrollbar-thumb {
      background: #ff69b4;
      border-radius: 10px;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 2px 2px 15px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493; }
    }

    .message {
      font-size: 1.2em;
      font-weight: 600;
      white-space: pre-wrap;
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .message.show {
      display: block;
      opacity: 1;
      animation: fadeInUp 1.2s ease both;
    }

    video, img, .final-text {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      display: none;
    }

    .final-text {
      font-size: 1.4em;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 5px #ff69b4;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .reveal-btn, .surprise-btn {
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.3em;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      animation: bounce 1.5s infinite;
      margin-top: 15px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

    function showMessage() {

    // Floating hearts
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';

    setInterval(createHeart, 300);

</body>
</html>
